<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src http://upload.wikimedia.org">    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verify the Certificate</title>
    <link rel="stylesheet" defer
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha256-azvvU9xKluwHFJ0Cpgtf0CYzK7zgtOznnzxV4924X1w=" crossorigin="anonymous" />
    <link defer rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: honeydew">
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top" height='90px' style="border-radius: 15px">
            <!-- Navbar content -->
            <div class="navbar-brand">
                <a class="navbar-toggler navbar-collapse" href="/" style="font-size: xx-large; border-radius: 10px">
                    <img defer class="d-inline-block align-center" alt="Google Crowdsource Icon.png"
                        src="http://upload.wikimedia.org/wikipedia/en/thumb/9/98/Google_Crowdsource_Icon.png/100px-Google_Crowdsource_Icon.png"
                        width="50" height="50"> &MediumSpace; Crowdsource
                </a>
            </div>
            <div class="navbar-nav" id="navbarNav">
                <a class="nav-link nav-item" href="/login"
                    style="font-size: xx-large; border-style: solid; border-width: 1px; width: 150px; height: 65px; text-align: center ; border-color: rgb(71, 77, 82);border-radius: 10px;">Login</a>
                &ThickSpace; &ThickSpace; &ThickSpace;
                <a class="nav-item nav-link active" href="/verify"
                    style="font-size: xx-large; border-style: solid; border-width: 1px; width: 150px; height: 65px; text-align: center ; border-color: rgb(71, 77, 82);border-radius: 10px;">Verify</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <form>
            <input type="text" required minlength="8" maxlength="8" pattern="^[0-9,a-z,A-z]{8,8}$"
                class="input-group-text">
        </form>
        <button type="submit" onclick="verify();">CHECK</button>
        <div id="reply" hidden
            style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
            <br>
            <hr>
            <br>
            <div style="text-decoration-color: darkgreen;" hidden id="VERIFIED"> VERIFIED CERTIFICATE NUMBER
                <br>
                <br>
                <br>
                <table style="width:100%; border:2px solid black; padding: 10px; text-align: center;">
                    <caption>Certificate Information</caption>
                    <tr>
                        <th style="border:2px solid black; padding: 10px;">Certificate ID</th>
                        <th style="border:2px solid black; padding: 10px; ">Pupil Name</th>
                        <th style="border:2px solid black; padding: 10px; ">College Name</th>
                        <th style="border:2px solid black; padding: 10px; ">Campaign Name</th>
                        <th style="border:2px solid black; padding: 10px; ">Issue Date</th>
                        <th style="border:2px solid black; padding: 10px; ">Comments</th>
                    </tr>
                    <tbody>
                        <tr>
                            <td id="cert_id" style="border:2px solid black; padding: 10px; "></td>
                            <td id="name" style="border:2px solid black; padding: 10px; "></td>
                            <td id="clg_name" style="border:2px solid black; padding: 10px; "></td>
                            <td id="camp_name" style="border:2px solid black; padding: 10px; "></td>
                            <td id="issue_date" style="border:2px solid black; padding: 10px; "></td>
                            <td id="comments" style="border:2px solid black; padding: 10px; "></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div style="text-decoration-color: red;" hidden id="UNVERIFIED"> INVALID CERTIFICATE NUMBER</div>
            <div hidden id="other"></div>

        </div>
    </div>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha256-63ld7aiYP6UxBifJWEzz87ldJyVnETUABZAYs5Qcsmc=" crossorigin="anonymous"></script>
    <script defer src="/js/verify.js" type="text/javascript"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"
        integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
</body>

</html>
